<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col-md-4">
      </div>
      <div class="col-md-8">
      </div>
    </div>
    <button class="btn btn-primary" [routerLink]="['/add']">Create</button>
  </div>
  <div class="card-body">
    <table class="table">
      <thead class="thead-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Author</th>
        <th scope="col">Category</th>
        <th scope="col">Action</th>
        <th scope="col">Action</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let book of books | paginate: {id:'book-list',
      itemsPerPage:4,
      currentPage: page
      }; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ book.name }}</td>
        <td>{{ book.author }}</td>
        <td>{{book.category.name}}</td>
        <td>
          <button class="btn btn-danger" (click)="delete(book.id)">Delete</button>
        </td>
        <td>
          <button class="btn btn-danger" [routerLink]="[book.id,'edit']">Edit</button>
        </td>
        <td>
        </td>
      </tr>

      </tbody>
    </table>
    <div>
      <pagination-controls  id="book-list" maxSize="5" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
    </div>

  </div>
</div>
